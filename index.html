<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador</title>
</head>
<body>
    <main class="contenedor contenido">
        <div class="encriptador">
            <h1 class="heading">Encriptador</h1>

            <form class="formulario" action="">

                <textarea placeholder="Ingrese el texto a encriptar" name="" id="textoEncriptador" cols="30" rows="10"></textarea>

                <p class="aviso">¡Solo letras minusculas y sin acentos!</p>
                <div class="botones">
                    <button class="boton botonEncriptar">Encriptar</button>
                    <button class="boton botonDesencriptar">Desencriptar</button>
                </div>
                
            </form>
            
        </div>

        <div class="texto">

            <div class="textoCampo">
                <img src="img/looking.png" alt="">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingrese el texto que desees Encriptar o Desencriptar</p>
            </div>
            
            <button class="copiar">Copiar</button>
        </div>
    </main>


    <script src="js/app.js"></script>
</body>
</html>
